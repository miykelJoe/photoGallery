<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="body-content">
        <div class="title-slider">
        <div class="title">
            <h1>
                My Web Page Gallery
            </h1>
        </div>

        <div class="slider">
            <div class="photo-holder">
                <div class="photos">
                    <img src="assets/images/Weaving.jpg" id="Weaving" class="hairImg" alt="#">
                </div>
                <p class="hairstyle-name">
                    Weaving
                </p>
            </div>
            <div class="photo-holder">
                <div class="photos">
                    <img src="assets/images/ghanaWeaving.jpg" id="ghanaWeaving" class="hairImg" alt="#">
                </div>
                <p class="hairstyle-name">
                    Ghana Weaving
                </p>
            </div>
            <div class="photo-holder">
                <div class="photos">
                    <img src="assets/images/glona.jpg" id="glona" class="hairImg" alt="#">
                </div>
                <p class="hairstyle-name">
                    Stylist
                </p>
            </div>
            <div class="photo-holder">
                <div class="photos">
                    <img src="assets/images/knotlessBraid.jpg" id="knotlessBraid" class="hairImg" alt="#">
                </div>
                <p class="hairstyle-name">
                    Knotless braid
                </p>
            </div>
            <div class="photo-holder">
                <div class="photos" title="a">
                    <img src="assets/images/stitchBraid.jpg" id="stitchBraid" class="hairImg" alt="#">
                </div>
                <p class="hairstyle-name">
                    stitch-braid
                </p>
            </div>
        </div>
        </div>

        <div id="display">
        </div>
    </div>


    <script src="assets/script/index.js"></script>
</body>

</html>
